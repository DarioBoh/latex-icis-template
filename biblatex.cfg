\ProvidesFile{biblatex.cfg}

% This is to remove the extra URL garbage added by Mendeley.
\AtEveryBibitem{
  \ifentrytype{online}{%
  }{%
    \clearfield{url}%
    \clearfield{urldate}%
    \clearfield{doi}
    \clearfield{issn}
  }%
}

% Put titles in quotes for most types
\DeclareFieldFormat
  [article,inbook,incollection,inproceedings,thesis,unpublished,patent]
  {title}{\mkbibquote{#1\addcomma}}
\DeclareFieldFormat
  [book]
  {title}{\mkbibemph{#1\addcomma}}

\DeclareFieldFormat
  [inbook,incollection,inproceedings]
  {booktitle}{\mkbibemph{#1\addcomma}}

% Year formatting
\renewbibmacro*{date+extrayear}{%
  \iffieldundef{\thefield{datelabelsource}year}
    {}
    {\printtext{%
       \printfield{\thefield{datelabelsource}year}%
       \printfield{extrayear}}}}%
\renewbibmacro*{date}{%
  \iffieldundef{month}
    {}
    {\printdate}}%
\renewbibmacro*{issue+date}{%
  \ifboolexpr{
    test {\iffieldundef{issue}}
    and
    test {\iffieldundef{month}}
  }
    {}
    {\printtext{%
       \printfield{issue}%
       \setunit*{\addspace}%
       \printdate}}%
  \newunit}

% Fix names
\DeclareNameAlias{sortname}{last-first}
\renewcommand*{\labelnamepunct}{\addperiod\space }
\renewcommand*{\finalnamedelim}{,\addspace and\addspace }

% Fix "in"
\renewbibmacro*{in:}{%
  \printtext{%
    in\space}}

% Gotta get rid of the "in" before journal title
\DeclareBibliographyDriver{article}{%
  \usebibmacro{bibindex}%
  \usebibmacro{begentry}%
  \usebibmacro{author/translator+others}%
  \setunit{\labelnamepunct}\newblock
  \usebibmacro{title}%
  \newunit
  \printlist{language}%
  \newunit\newblock
  \usebibmacro{byauthor}%
  \newunit\newblock
  \usebibmacro{bytranslator+others}%
  \newunit\newblock
  \printfield{version}%
  \newunit\newblock
  \usebibmacro{journal+issuetitle}%
  \newunit
  \usebibmacro{byeditor+others}%
  \newunit
  \usebibmacro{note+pages}%
  \newunit\newblock
  \iftoggle{bbx:isbn}
    {\printfield{issn}}
    {}%
  \newunit\newblock
  \usebibmacro{doi+eprint+url}%
  \newunit\newblock
  \usebibmacro{addendum+pubstate}%
  \setunit{\bibpagerefpunct}\newblock
  \usebibmacro{pageref}%
  \newunit\newblock
  \iftoggle{bbx:related}
    {\usebibmacro{related:init}%
     \usebibmacro{related}}
    {}%
  \usebibmacro{finentry}}

% Make (Volume:Issue)
\newbibmacro*{volume+number+eid}{%
  \printtext[parens]{%
  \printfield{volume}%
  \setunit*{:}%
  \printfield{number}}%
  \setunit{\addcomma\space}%
  \printfield{eid}}

\endinput